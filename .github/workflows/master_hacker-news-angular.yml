name: Build and deploy Angular app to Azure Web App - hacker-news-angular

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up Node.js version
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Navigate to the Angular app directory, install dependencies, and build
      - name: Install dependencies and build Angular app
        run: |
          cd hacker-news-app # Navigate to the Angular app directory
          npm install
          npm run build --prod
        env:
          CI: true

      # Upload the build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-app
          path: hacker-news-app/dist/hacker-news-app # Ensure this matches the Angular build output directory

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    
    steps:
      # Download the build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-app

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'hacker-news-angular' # Name of your Azure Web App
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: hacker-news-app/dist/hacker-news-app # Path to the built Angular app
