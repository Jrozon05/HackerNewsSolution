name: Build and Deploy Angular App to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build Angular app
        run: |
          npm install
          npm run build --prod
        working-directory: hacker-news-app # Specify the correct directory
        env:
          CI: true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-app
          path: hacker-news-app/dist/hacker-news-app # Ensure this matches your Angular build output directory

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hacker-news-angular'
          slot-name: 'production'
          package: hacker-news-app/dist/hacker-news-app
